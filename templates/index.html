<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Token Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Facebook Token Checker</h1>
        <div>
            <h2>Single Token Check</h2>
            <form id="singleTokenForm">
                <input type="text" id="singleToken" name="token" placeholder="Enter Facebook token" required>
                <button type="submit">Check Token</button>
            </form>
            <div id="singleTokenResult"></div>
        </div>

        <div>
            <h2>Multiple Tokens Check</h2>
            <form id="multipleTokensForm">
                <textarea id="multipleTokens" name="tokens" placeholder="Enter Facebook tokens (one per line)" required></textarea>
                <button type="submit">Check Tokens</button>
            </form>
            <div id="multipleTokensResult"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
